      <a href="https://chanjh.github.io/post/0002/">
        <h2 class="post-title">谈谈非原厂屏幕那些事</h2>
      </a>
      <div class="post-abstract">
        <p>智能手机发展至今，不仅功能上越来越强大，屏幕尺寸也越做越大。屏幕占了一部手机成本很大的一部分。为了保护屏幕，市场上出现了各种各样的贴膜和保护套，人们也乐此不疲的想尽办法防止屏幕损坏。然而百密终有一疏，很多手机都难逃爆屏换屏的命运。</p>
<p>偶然的机会发现自己还有朋友的移动设备中，有四台是爆过屏或者还换了屏幕的，仔细一想发现这些设备换屏幕都选择换了非原厂屏，结合自己也换了屏的手机几个月来的体验，于是想来谈谈我们换过的非原厂屏的那些事。</p>

      </div>
